<html>
  <head>
    <title>reCAPTCHA</title>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
  </head>
  <body style='background-color: black; height: 100vh; width: 100vw; overflow: hidden;'>
    <form action="?" method="POST" style="height: 100%; display: grid;">
      <div class="g-recaptcha" 
      style="text-align: -webkit-center; align-self: center; transform:scale(3);" 
        data-sitekey="6LfO2ogiAAAAACc9UdD0wYafhd0ShI6Pmx6aSz0V"
        data-callback="captchaCallback"></div>
    </form>
    <script>
      function captchaCallback(response){
        //console.log(response);
        if(typeof Captcha!=="undefined"){
          Captcha.postMessage(response);
        }
      }
    </script>
  </body>
</html>
